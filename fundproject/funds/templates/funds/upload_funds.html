<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Fund Data</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upload Fund Data</h1>

        <!-- Display any form errors -->
        {% if form.errors %}
        <div style="color: red;">
            <p>There were errors with your submission:</p>
            <ul>
                {% for field in form %}
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Display the form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form.as_p }} Renders the form fields -->
            <p>
                <label for="{{ form.file.id_for_label }}"> {{ form.file.label }} </label>
                {{ form.file }} <!-- just renders the input, no errors -->
            </p>
            <button type="submit">Upload CSV</button>
        </form>
    </div>

</body>

</html>
