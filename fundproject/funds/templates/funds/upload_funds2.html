<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Fund Data</title>
</head>

<body>
    <h1>Upload Fund Data</h1>

    <!-- Display any form errors -->
    {% if form.errors %}
    <div style="color: red;">
        <p>There were errors with your submission:</p>
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Display the form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} Renders the form fields -->
        <p>
            <label for="{{ form.file.id_for_label }}"> {{ form.file.label }} </label>
            {{ form.file }} <!-- just renders the input, no errors -->
        </p>
        <button type="submit">Upload CSV</button>
    </form>

</body>

</html>
